name: WOS
version: '${project.version}'
main: iti5.wos.WOS
api-version: 1.17
authors: [ Fuentes, MeloDaSilva, Pacary, Vigneron ]
description: Client minecraft pour joueur au puissance sur un serveur externe

commands:
  wos:
    description: Commande relative au puissance4 wos
    usage: /wos
    permission: wos.puissance.commun
  wos play:
    description: Permet de rejoindre une parti non lanc√©
    usage: /wos play
    permission: wos.puissance.connect
  wos move:
    description: Permet de jouer un coup
    usage: /wos move
    permission: wos.puissance.move
  wos address:
    description: Permet de changer l'adresse de connexion du serveur
    usage: "/wos address [local / rasp / adresse]\n - local : localhost\n - rasp : adresse de la raspberry\n - adresse : url de l'adresse"
    permission: wos.puissance.address